<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/style.css">
        <title>Notes app</title>
    </head>
    <body>
        <section class="main">
            <h1 class="main__title">Notes app</h1>
            <div id="main-container">
                <input id="input__note" class="input" type="text" placeholder="add your note" />
                <button id="button__add_note" class="button">Add note</button>
                <div class="error" id="error"></div>
                <ul id="notes-container" class="notes-container">
                    
                </ul>
                <button id="button__reset" class="button">Reset</button>
            </div>
        </section>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
